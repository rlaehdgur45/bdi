<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<from>
		<table border="1">
			<tr>
				<th><label for="name">이름</label></th>
				<td><input type="text" id="name"></td>
			</tr>
			<tr>
				<th><label for="birth">생년월일</label></th>
				<td><input type="text"  id="birth"></td>
			</tr>
			<tr>
				<th><label for="email">이메일</label></th>
				<td><input type="text" id="email"></td>
			</tr>
			<tr>
				<th><label for="id">아이디</label></th>
				<td><input type="text"  id="id"></td>
			</tr>
			<tr>
				<th><label for="pwd">비밀번호</label></th>
				<td><input type="password"  id="pwd"></td>
			</tr>
			<tr>
				<th><label for="trans">성별</label></th>
				<td>
					<select  id="trans">
						<option value="">선택</option>
						<option value="1">남</option>
						<option value="2">여</option>
					</select>
					
				</td> 
			</tr>
			<tr>
				<td colspan="2" style="text-align:center"><button type="button" onclick="checkValue()">회원가입</button></td>
			</tr>
		</table>
	</from>
	<script>
 	
	function checkValue(){
		var nameObj= document.getElementById("name");
		if(nameObj.value.trim().length<2){
			alert("이름은 2글자 이상입니다.")
			nameObj.value="";
			nameObj.focus();
			return false;
		}
		var birthObj= document.getElementById("birth");
		if(birthObj.value.trim().length!=6){
			alert("생년월일은 6자리로 입력해주세요.")
			birthObj.value="";
			birthObj.focus();
			return false;
		}
		
		var emailObj= document.getElementById("email");
		if(emailObj.value.trim().length<5){
			alert("이메일은 5자 이상입니다.")
			emailObj.value="";
			emailObj.focus();
			return false;
		}
		var idObj= document.getElementById("id");
		if(idObj.value.trim().length<6){
			alert("아이디는 6자 이상입니다.")
			idObj.value="";
			idObj.focus();
			return false;
		}
		var pwdObj= document.getElementById("pwd");
		if(pwdObj.value.trim().length<8){
			alert("비밀번호는 8자 이상입니다.")
			pwdObj.value="";
			pwdObj.focus();
			return false;
		}
		var transObj= document.getElementById("trans");
		if(transObj.value.trim().length<1){
			alert("성별을 선택해주세요")
			transObj.value="";
			transObj.focus();
			return false;
		}
	}
	</script>
</body>
</html>
